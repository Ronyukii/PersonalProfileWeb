<!DOCTYPE html>
<html>
<head>
    <title>Create Your Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 0.95em;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #a18cd1;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(161, 140, 209, 0.1);
        }
        /* Styling Hobbies as 'Chips' */
        .hobbies-wrapper {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .hobby-option {
            position: relative;
        }
        .hobby-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .hobby-chip {
            display: inline-block;
            padding: 8px 16px;
            background: #eee;
            border-radius: 20px;
            font-size: 0.85em;
            color: #555;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }
        /* When checkbox is checked, style the chip */
        .hobby-option input:checked + .hobby-chip {
            background: #a18cd1;
            color: white;
            box-shadow: 0 4px 10px rgba(161, 140, 209, 0.4);
        }
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(to right, #a18cd1 0%, #fbc2eb 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(161, 140, 209, 0.3);
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px; /* Matches your container width */
        }
        .nav-brand { font-weight: 700; font-size: 1.2em; color: #a18cd1; text-decoration: none; }
        .nav-links a { text-decoration: none; color: #555; margin-left: 20px; font-weight: 500; transition: color 0.3s; }
        .nav-links a:hover { color: #a18cd1; }
    </style>
</head>
<body>    
    <div class="container">
        <h2>Student Profile</h2>
        <p class="subtitle">Fill in your details to generate your ID card</p>
        
        <form action="ProfileServlet" method="post">
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>Student ID</label>
                <input type="text" name="studentId" required placeholder="e.g. 2024XXXXXX">
            </div>

            <div class="form-group">
                <label>Program Code</label>
                <select name="program">
                    <option value="CS230">CS253 - Computer Science</option>
                    <option value="CS240">CS240 - Information Technology</option>
                    <option value="CS255">CS255 - Netcentric Computing</option>
                    <option value="CS110">CS110 - Diploma in CS</option>
                    <option value="CS110">CS261 - Data Analyst</option>
                </select>
            </div>

            <div class="form-group">
                <label>UiTM Email</label>
                <input type="email" name="email" required placeholder="student@uitm.edu.my">
            </div>

            <div class="form-group">
                <label>Interests & Hobbies</label>
                <div class="hobbies-wrapper">
                    <label class="hobby-option">
                        <input type="checkbox" name="hobbies" value="Reading">
                        <span class="hobby-chip">ðŸ“š Reading</span>
                    </label>
                    <label class="hobby-option">
                        <input type="checkbox" name="hobbies" value="Gaming">
                        <span class="hobby-chip">ðŸŽ® Gaming</span>
                    </label>
                    <label class="hobby-option">
                        <input type="checkbox" name="hobbies" value="Sports">
                        <span class="hobby-chip">âš½ Sports</span>
                    </label>
                    <label class="hobby-option">
                        <input type="checkbox" name="hobbies" value="Coding">
                        <span class="hobby-chip">ðŸ’» Coding</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Short Bio</label>
                <textarea name="introduction" rows="3" placeholder="Tell us something interesting about yourself..."></textarea>
            </div>

            <input type="submit" value="Create Profile">
            <nav class="navbar">
                <div class="nav-links">
                    <a href="viewProfiles.jsp">ðŸ“‚ View Profiles Created</a>
                </div>
            </nav>
        </form>
    </div>
</body>
</html>
